<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script src="js/signUp.js"></script>
    </script>
</head>

<body th:style="'background-image: url(/image/image.jpg);'">

<div th:replace="~{/fragments/navbar :: navigationBar}"></div>

<div class="container">
    <div class="formStyle mx-auto">
        <div style="font-size:30px" class="form-group d-flex justify-content-center form-control-lg">
            Sign up
        </div>

        <form onsubmit="validation()" th:action="@{/signup}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="form-group col">
                        <label> First Name
                            <h class="ast">*</h>
                        </label>
                        <input type="text" th:value="*{firstName}" class="form-control" name="firstName" required>
                    </div>

                    <div class="form-group col">
                        <label> Last Name
                            <h class="ast">*</h>
                        </label>
                        <input type="text" th:value="*{lastName}" class="form-control" name="lastName" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"> Email
                        <h class="ast">*</h>
                    </label>
                    <input type="email" th:value="*{email}" class="form-control" name="email" id="email" required/>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number
                        <h class="ast"> *
                        </h>
                    </label>
                    <input type="tel" th:value="*{phone}" id="phoneNumber" class="form-control" name="phone"
                           pattern="01[0-2,5]{1}[0-9]{8}" required/>
                </div>

                <div class="form-group">
                    <h style="font-weight: bold; ">Gender
                        <h style="color: red;"> *
                        </h>
                    </h>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" th:value="*{gender}" value="male" name="gender"
                               id="maleGender"/>
                        <label class="form-check-label">Male</label>

                        <input type="radio" class="form-check-input" th:value="*{gender}" value="female" name="gender"
                               id="femaleGender "/>
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <h style="font-weight: bold; ">Date of Birth
                        <h style="color: red;"> *
                        </h>
                    </h>
                    <input type="date" th:value="*{dateOfBirth}" name="dateOfBirth">
                </div>

                <div class="form-group">
                    <label> Password
                        <h class="ast">*</h>
                    </label>
                    <input type="password" th:value="*{password}" class="form-control" name="password">
                </div>

                <div class="form-group">
                    <label>Confirm Password
                        <h class="ast">*</h>
                    </label>
                    <input type="password" th:value="*{rePassword}" class="form-control" name="rePassword">
                           <!---pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" title="Must
                    contain at least one number and one uppercase and lowercase letter, and at least 8 or more
                    characters" required-->

                </div>

                <div class="btns text-center">
                    <button type="submit" id="submit" onclick="matchPassword()"
                            class="btn btn-outline-primary mr-3">Register
                    </button>
                    <button type="reset" class="btn btn-outline-primary mr-3">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
</div>

<br><br><br>

<!--footer-->
<div class="footer">
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>
</div>
<!--footer-->
</body>
</html>
