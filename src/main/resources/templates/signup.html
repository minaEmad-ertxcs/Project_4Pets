<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" th:href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>
</head>

<body>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
<div class="row">
    <div id='form' class="col-8 col-md-4  mx-auto">
        <h3 id="form__head" class="mb-4 "
            style="font-size: 40px; text-align: center; color: rgb(36, 36, 246); font-weight: bolder;">Sign Up</h3>

        <form onsubmit="validation()" method="post" name="regForm" id="form-logIn">
            <div class="form-group p-1">

                <label for="username"> UserName
                    <h style="color: red;"> *
                    </h>
                </label>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>

            <div class="form-group p-1">
                <label for="email"> Email
                    <h style="color: red;"> *
                    </h>
                </label>
                <input type="email" class="form-control" name="email" id="email" required/>


            </div>
            <div class="form-group p-1">
                <label for="psw"> Password
                    <h style="color: red;"> *
                    </h>
                </label>
                <input type="password" class="form-control" id="psw" name="psw"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must
                    contain at least one number and one uppercase and lowercase letter, and at least 8 or more
                    characters" required>
            </div>
            <div class="form-group p-1">
                <label for="psw2"> Confirm Password
                    <h style="color: red;"> *
                    </h>
                </label>
                <input type="password" class="form-control" id="psw2" name="psw2"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must
                    contain at least one number and one uppercase and lowercase letter, and at least 8 or more
                    characters" required>
            </div>
            <div class="form-group p-1">
                <label for="phoneNumber">Phone Number
                    <h style="color: red;"> *
                    </h>
                </label>
                <input type="tel" id="phoneNumber" class="form-control" name="phone" pattern="01[0-2,5]{1}[0-9]{8}"
                       required/>

            </div>

            <div class="form-group p-1">
                <h style="font-weight: bold; ">Gender:
                    <h style="color: red;"> *
                    </h>
                </h>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                           value="option1" checked/>
                    <label class="form-check-label p-1" for="femaleGender"
                           style="font-weight: normal;">Female</label>

                    <input class="form-check-input p-1" type="radio" name="inlineRadioOptions" id="maleGender "
                           style="margin-left: 50px;" value="option2"/>
                    <label class="form-check-label " style="font-weight: normal;">Male</label>
                </div>

                <div class="form-group p-1">
                    <h style="font-weight: bold; ">Date of Birth:
                        <h style="color: red;"> *
                        </h>
                    </h>
                    <div class="form-check form-check-inline">
                        <select class="form-select form-select-lg " aria-label=".form-select-lg example" required>
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>

                        <select class="form-select form-select-lg " aria-label=".form-select-lg example" required>
                            <option value="">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select class="form-select form-select-lg" aria-label=".form-select-lg example" required>
                            <option value="">year</option>
                            <option value="1963">1963</option>
                            <option value="1964">1964</option>
                            <option value="1965">1965</option>
                            <option value="1966">1966</option>
                            <option value="1967">1967</option>
                            <option value="1968">1968</option>
                            <option value="1969">1969</option>
                            <option value="1970">1970</option>
                            <option value="1971">1971</option>
                            <option value="1972">1972</option>
                            <option value="1973">1973</option>
                            <option value="1974">1974</option>
                            <option value="1975">1975</option>
                            <option value="1976">1976</option>
                            <option value="1977">1977</option>
                            <option value="1978">1978</option>
                            <option value="1979">1979</option>
                            <option value="1980">1980</option>
                            <option value="1981">1981</option>
                            <option value="1982">1982</option>
                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                        </select>
                    </div>
                    <h3 class="mb-4 "
                        style="font-size: 40px; text-align: center; color: rgb(36, 36, 246); font-weight: bolder;">
                        Your pet's information</h3>
                    <div class="d-flex">
                        <div class="d-inline-block p-3"><label for="petname"> Pet Name
                            <h style="color: red;"> *</h>
                        </label>
                            <input type="text" class="form-control" id="petname" name="petname" required/>
                        </div>
                        <div class="d-inline-block p-3"><label for="yourpet"> your Pet
                            <h style="color: red;"> *
                            </h>
                        </label>
                            <input type="text" class="form-control" id="yourpet" name="yourpet" required/>
                        </div>

                    </div>
                    <div class="d-flex">
                        <div class="d-inline-block p-3"><label for="pettype"> Pet Type
                            <h style="color: red;"> *</h>
                        </label>
                            <input type="text" class="form-control" id="pettype" name="pettype" required/>
                        </div>
                        <div class="d-inline-block p-3"><label for="petage"> Pet Age
                            <h style="color: red;"> *</h>
                        </label>
                            <input type="text" class="form-control" id="petage" name="petage" required/>
                        </div>
                    </div>


                    <div class="d-flex">
                        <div class="d-inline-block p-3"><label for="pettype"> Pet Gender
                            <h style="color: red;"> *
                            </h>
                        </label>


                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option value="1">None</option>
                                <option value="2">Female</option>
                                <option value="3">Male</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment" style="margin-left: 10px;">Extra Information</label>
                        <textarea class="form-control" rows="5" id="comment" style="margin-left: 10px;"></textarea>
                    </div>
                    <div class="btn-group " style="margin-top: 20px; margin-left: 150px;">
                        <button type="submit" id="submit" onclick="matchPassword()" class="btn mr-3 text-white"
                                style="background-color: rgb(36, 36, 246); font-weight: bolder;">Register
                        </button>
                        <button type="reset" class="btn mr-3 text-white"
                                style="background-color: rgb(0, 47, 70); font-weight: bolder;">Clear
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
</div>
</body>
